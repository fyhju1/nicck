								<p class="article_content">
								<p align="left" class="MsoNormal" style="text-align: left; margin: 11.25pt 0cm; line-height: 18pt">
	<span style="font-family: 宋体"><span lang="EN-US"><o:p>据数据统计显示，偏股型基金今年前8月平均净值增长率为4.68%。从赚钱能力来看，中邮成长上半年盈利6.55亿；华商基金旗下两只偏股型产品华商策略精选和华商领先企业则分别以3.05亿和2.79亿盈利双双进入赚钱排行榜的前十名。（姜隆）</o:p></span></span></p>
